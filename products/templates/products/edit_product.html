{% extends "base.html" %}
{% load static %}


{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}


{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-4">
                <h2 class="logo-font">Product Managment</h2>
                <h5 class="text-muted">Edit a Product</h5>
                <hr class="w-30">
            </div>
            <div class="row justify-content-center">
                <div class="col-6 text-center mt-4">
                    <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="mt-3">
                            <a class="btn btn-outline-dark rounded-0 col-5" href="{% url 'products' %}">Cancel</a>
                            <button class="btn btn-dark rounded-0 col-5" type="submit">Update Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% include 'includes/icons.html' %}
        {% include 'includes/footer.html' %}
    </div>
{% endblock %}
